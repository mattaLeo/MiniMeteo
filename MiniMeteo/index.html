<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta charset="UTF-8">
        <title>MiniMeteo</title>
    </head>
    <body>
        <h1>MiniMeteo</h1>
        <div id="fbContainer">
            <div id="main">
                <h2 id="cityName">No city selected</h2>
                <div id="formRicerca">
                    <input type="text" placeholder="Milan" id="selectedCity">
                    <button id="cerca">Cerca</button>
                </div>
                <img id="imgMeteo">
                <div id="details">
                    <div id="divTemperature">
                        <h3 id="temperature">0°</h3>
                        <h4 id="maxMin">Max: 0°  Min: 0°</h4>
                    </div>
                    <div id="divWindSpeed">
                        <h3 id="windSpeedh3"><span id="windSpeed">0</span><span>K/h</span></h3>
                        <h4 id="windSpeedText">Wind speed</h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
